<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICP App Login Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const principal = urlParams.get('principal');
      if (principal) {
        window.location.href = `icpapp://login?principal=${principal}`;
      } else {
        document.body.innerText = 'No principal found in callback.';
      }
    };
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40vh; color: #b71c1c; }
  </style>
</head>
<body>
  Redirecting to ICP App...
</body>
</html>
